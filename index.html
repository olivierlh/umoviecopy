<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="lib/waves.css">
        <link rel="stylesheet" href="lib/bootstrap.css">
        <link href="css/openSansCondensed.css" rel="stylesheet">
        <link rel="stylesheet" href="css/glyphicon.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
    <div id="divMain">

    </div>
        <div id="modalAffirmation" class="modal fade" style="color:black">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="flex">
                            <h3 class="flex-grow"></h3>
                            <button class="btn btnModal" data-dismiss="modal" style="max-height: 38px; position: absolute; right: 15px;">
                                <span class="flex flex-center-content"><span class="glyphicon glyphicon-remove"></span></span>
                            </button>
                        </div>

                    </div>
                    <div class="modal-body" >
                    </div>
                </div>
            </div>
        </div>

    <div id="modalGenre" class="modal fade" style="color:black">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="flex">
                        <h3 class="flex-grow">Select the genres you want to see</h3>
                        <button class="btn btnModal" data-dismiss="modal" style="max-height: 38px; position: absolute; right: 15px;">
                            <span class="flex flex-center-content"><span class="glyphicon glyphicon-remove"></span></span>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row p-2">
                        <form>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreAction" data-value="10759" type="checkbox" class="form-check-input genre" checked>
                                    Action &amp; Adventure
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreAnimation" data-value="16" type="checkbox" class="form-check-input genre" checked>
                                    Animation
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreComedy" data-value="35" type="checkbox" class="form-check-input genre" checked>
                                    Comedy
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreCrime" data-value="80" type="checkbox" class="form-check-input genre" checked>
                                    Crime
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreDocumentary" data-value="99" type="checkbox" class="form-check-input genre" checked>
                                    Documentary
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreDrama" data-value="18" type="checkbox" class="form-check-input genre" checked>
                                    Drama
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreFamily" data-value="10751" type="checkbox" class="form-check-input genre" checked>
                                    Family
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreKids" data-value="10762" type="checkbox" class="form-check-input genre" checked>
                                    Kids
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreMystery" data-value="9648" type="checkbox" class="form-check-input genre" checked>
                                    Mystery
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreNews" data-value="10763" type="checkbox" class="form-check-input genre" checked>
                                    News
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreSciFiAndFantasy" data-value="10765" type="checkbox" class="form-check-input genre" checked>
                                    Sci-Fi &amp; Fantasy
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreSoap" data-value="10766" type="checkbox" class="form-check-input genre" checked>
                                    Soap
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreTalk" data-value="10767" type="checkbox" class="form-check-input genre" checked>
                                    Talk
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreWarAndPolitics" data-value="10768" type="checkbox" class="form-check-input genre" checked>
                                    War &amp; Politics
                                </label>
                            </div>
                            <div class="form-check col-sm-6">
                                <label class="form-check-label">
                                    <input id="genreWestern" data-value="37" type="checkbox" class="form-check-input genre" checked>
                                    Western
                                </label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div id="modalConfirmation" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4></h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary btnYes waves-effect" data-dismiss="modal">YES</button>
                        <button class="btn btn-secondary btnNo waves-effect" data-dismiss="modal">NO</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalConfirmation_addToWatchList" class="modal fade" style="color:black">
        <div class="modal-dialog">
            <div class="modal-content" style="height:40vh; font-size: 1.3rem;">
                <div class="modal-header">
                    <div class="flex">
                        <h3 class="flex-grow">Select a watchlist</h3>
                            <button class="btn btnModal" data-dismiss="modal" style="max-height: 38px; position: absolute; right: 15px;" >
                                <span class="flex flex-center-content"><span class="glyphicon glyphicon-remove "></span></span>
                            </button>
                    </div>
                </div>
                <div class="modal-body" style = "padding: 15px;">
                </div>
                <div class="modal-footer">
                    <button id="btnConfirmAddMovie" class="btn btnModal" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
        </div>
